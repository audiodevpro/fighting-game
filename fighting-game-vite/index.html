<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Fighting Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- root container div-->
    <div class="root-container">
      <!-- smaller red container div-->
      <div class="health-gui">
        <!-- player health -->
        <div class="full-player-bar">
          <div class="player-health"></div>
          <div id="playerHealth" class="player-static-health"></div>
        </div>
        <!-- timer -->
        <div id="timer" class="timer">10</div>
        <!--enemy health-->
        <div class="full-enemy-bar">
          <div class="enemy-health"></div>
          <div id="enemyHealth" class="enemy-static-health"></div>
        </div>
      </div>
      <div id="tieText" class="tie">Tie</div>
      <canvas></canvas>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/fighter.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
